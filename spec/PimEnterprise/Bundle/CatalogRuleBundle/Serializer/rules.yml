rules:
    camera_set_canon_brand:
        conditions:
            - field:    family
              operator: IN
              value:
                - 4
            - field:    name
              operator: CONTAINS
              value:    Canon
        actions:
            - type:  set_value
              field: camera_brand
              value: canon_brand
    camera_copy_name_to_model:
        conditions:
            - field:    family
              operator: IN
              value:
                - 4
        actions:
            - type:       copy_value
              from_field: name
              to_field:   camera_model_name
    camera_set_camera_type:
        conditions:
            - field:    family
              operator: IN
              value:
                - 4
        actions:
            - type:  set_value
              field: camera_type
              value: compact
    copy_description_print_us_to_ecommerce_us:
        conditions:
            - field:    family
              operator: IN
              value:
                - 4
        actions:
            - type:        copy_value
              from_field:  description
              from_locale: en_US
              from_scope:  print
              to_field:    description
              to_locale:   en_US
              to_scope:    ecommerce
    set_purple_tshirt_ecommerce_description:
        priority: 100
        conditions:
            - field:    sku
              operator: CONTAINS
              value:    AKNTS
            - field:    main_color
              operator: IN
              value:
                - 30
        actions:
            - type:   set_value
              field:  description
              locale: en_US
              scope:  ecommerce
              value:  My very new description for purple tshirt
    set_tshirt_price:
        conditions:
            - field:    sku
              operator: CONTAINS
              value:    AKNTS
        actions:
            - type:  set_value
              field: price
              value:
                - 12 EUR
                - 25 USD
    set_tshirt_weight:
        conditions:
            - field:    sku
              operator: CONTAINS
              value:    AKNTS
        actions:
            - type:  set_value
              field: weight
              value: 0.5 KILOGRAM