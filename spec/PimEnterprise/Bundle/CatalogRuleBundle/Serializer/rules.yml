discharge_fr_description:
    conditions:
        - field: sku
          operator: LIKE
          value: foo
        - field: clothing_size
          operator: NOT LIKE
          value: XL
          locale: fr_FR
          scope: ecommerce
    actions:
        - type: set_value
          field: name
          value: awesome-jacket
          locale: en_US
          scope: tablet
        - type: copy_value
          from_field: description
          to_field: description
          from_locale: fr_FR
          to_locale: fr_CH
set_size:
    conditions:
        - field: sku
          operator: LIKE
          value: foo
    actions:
        - type: set_value
          field: size
          value: XL
