PimEnterprise\Bundle\WorkflowBundle\Model\Snapshot:
    type: entity
    table: pimee_workflow_snapshot
    repositoryClass: Pim\Bundle\CatalogBundle\Doctrine\ORM\ProductRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        enabled:
            type: boolean
            column: is_enabled
        created:
            type: datetime
        updated:
            type: datetime
    manyToOne:
        family:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Family
            joinColumns:
                family_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
    manyToMany:
        groups:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Group
            joinTable:
                name: pimee_workflow_group_snapshot
                joinColumns:
                    product_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    group_id:
                        referencedColumnName: id
                        onDelete: CASCADE
        categories:
            targetEntity: Pim\Bundle\CatalogBundle\Model\CategoryInterface
            joinTable:
                name: pimee_workflow_category_snapshot
                joinColumns:
                    product_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    category_id:
                        referencedColumnName: id
                        onDelete: CASCADE
    oneToMany:
        associations:
            targetEntity: Pim\Bundle\CatalogBundle\Model\Association
            mappedBy: owner
            cascade:
                - persist
                - refresh
        values:
            targetEntity: PimEnterprise\Bundle\WorkflowBundle\Model\SnapshotValue
            orphanRemoval: true
            mappedBy: entity
            cascade:
                - remove
                - persist
                - refresh
        completenesses:
            targetEntity: Pim\Bundle\CatalogBundle\Model\Completeness
            mappedBy: product
            cascade:
                - remove
                - persist
                - refresh
