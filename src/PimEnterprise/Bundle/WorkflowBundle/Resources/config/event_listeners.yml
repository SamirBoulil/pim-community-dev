parameters:
    pimee_workflow.event_listener.check_published_product.class: PimEnterprise\Bundle\WorkflowBundle\EventSubscriber\PublishedProduct\CheckPublishedProductOnRemovalSubscriber
    pimee_workflow.event_listener.published_product_consistency_exception.class: PimEnterprise\Bundle\WorkflowBundle\EventSubscriber\PublishedProduct\PublishedProductConsistencyExceptionSubscriber

services:
    pimee_workflow.event_listener.check_published_product:
        class: %pimee_workflow.event_listener.check_published_product.class%
        arguments:
            - '@pimee_workflow.repository.published_product'
            - '@pim_catalog.repository.category'
        tags:
            - { name: kernel.event_subscriber}


    pimee_workflow.event_listener.published_product_consistency_exception:
        class: %pimee_workflow.event_listener.published_product_consistency_exception.class%
        arguments:
            - '@router'
        tags:
            - { name: kernel.event_subscriber }
