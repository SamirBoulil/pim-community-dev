PimEnterprise\Bundle\CatalogRuleBundle\Model\ProductCondition:
    constraints:
        - \PimEnterprise\Bundle\CatalogRuleBundle\Validator\Constraints\SupportedOperatorCondition: ~
    properties:
        field:
           - Type:
                type: string
           - NotBlank: ~
           - Length:
               max: 255
           - \PimEnterprise\Bundle\CatalogRuleBundle\Validator\Constraints\ExistingField: ~
        operator:
            - Type:
                type: string
            - NotBlank: ~
            - Length:
                max: 100
        value:
            - NotBlank: ~
        scope:
            - Type:
                type: string
            - Length:
                max: 100
        locale:
            - Type:
                type: string
            - Length:
                max: 100
